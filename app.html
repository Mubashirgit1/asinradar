<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>ASIN Radar</title>
  <link rel="icon" href="assets/favicon/fav.ico" type="image/x-icon" >
  <meta name="description"
    content="Discover winning products and maximize your Amazon profits with ASIN Radar. Our powerful product hunting and profit analysis tool helps sellers find high-demand, low-competition items and track performance effortlessly." >
  <meta name="keywords"
    content="Amazon product research, ASIN Radar, Amazon profit calculator, product hunting tool, Amazon FBA tools, find profitable products, Amazon seller tools, product research app, best-selling ASINs, Amazon product analytics, Amazon market research, FBA profit analysis, product tracker Amazon, Amazon niche finder, Amazon business tools" >

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" >
  <!-- Font Awesome 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >

  <link rel="stylesheet" href="assets/css/style.css" >
</head>

<body>
  <div class="container-fluid orange-color">
    <!-- Content here -->
    <div class="container">
      <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <!-- Brand on the left -->
        <a class="navbar-brand" href="index.html">ASIN RADAR</a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menu items -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="app.html">Free Trial </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>

          <!-- Search form on the right -->
          <form class="form-inline my-2 my-lg-0" action="app.html" id="searchForm">
            <input class="form-control mr-sm-2" name="query" id="searchInput" type="text" placeholder="Search"
              aria-label="Search" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
  </div>

  <header class="container-fluid container-animate">
    <div class="container text-center" id="searchBox">
      <h1 class="text-center">RADAR YOUR ASIN</h1>
      <h4>Search your Asin in Free Trial Now</h4>
      <div class="form col-xs-12">
        <input class="col-xs-9" id="asinInput" type="text" placeholder="search" >
        <span class="fa fa-search col-xs-1" id="searchButton" data-toggle="tooltip" title="Search"></span>
      </div>
    </div>
  </header>
  <div id="mainBody" class="container">
    <div class="row">
      <!-- Left: Product Image -->
      <div class="col-md-6 item-photo">
        <div id="imageContainer"></div>
      </div>

      <!-- Right: Product Info -->
      <div class="col-md-6" id="detail">
        <h3 id="title">-</h3>
        <h5 id="brand">-</h5>

        <p>Buy Box Price</p>
        <h3>£<span id="price"></span></h3>

        <small>Monthly Sold: <span id="m_sold"></span></small>

        <p>COLOR: <span id="pattern"></span></p>
        <p>Category: <span id="category"></span></p>
        <p>EAN: <span id="eanList"></span></p>
        <p>
          Dimension: <span id="height"></span> × <span id="width"></span> ×
          <span id="length"></span>
        </p>
        <p>Weight: <span id="weight"></span></p>
        <p>Material: <span id="material"></span></p>

        <!-- Pricing Calculation Inputs -->
        <div class="input-group">
          <div class="input-field">
            <label for="cog">Cost</label>
            <input type="number" id="cog" >
          </div>

          <div class="input-field">
            <label for="fba_fee">FBA Fees</label>
            <input type="number" id="fba_fee" name="fba_fee" >
          </div>

          <div class="input-field">
            <label for="profit">Profit</label>
            <input type="text" id="profit" readonly >
          </div>
        </div>
      </div>

      <!-- Tabs Section -->
      <div class="col-xs-12 mt-3">
        <ul class="menu-items">
          <li class="active" data-tab="description">Description</li>
          <li data-tab="variations">Variations</li>
        </ul>

        <div class="tab-content" id="description">
          <p>This is the description content.</p>
        </div>

        <div class="tab-content" id="variations" style="display: none">
          <div id="variation-container" class="variation-inline"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="not-found">
    <h2 class="text-center">Product Not Found</h2>
  </div>
  <footer class="text-center"></footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
